language: python
python: 3.9
os: linux
dist: xenial
env:
  global:
    - DOCKER_USERNAME: guardianai
    - secure: 
services:
  - docker
script:
  - pytest --durations=0 tests
before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker-compose build
  - docker-compose push
deploy:
  provider: elasticbeanstalk
  region: us-west-1
  app: GuardianAI
  env: Guardianai-env
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: elasticbeanstalk-us-west-1-470275863094
  on:
    branch: main
  edge: true
notifications:
  email: false
